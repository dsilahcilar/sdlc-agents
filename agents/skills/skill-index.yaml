# Skill Index
# Canonical skill name â†’ file path mapping
# Case-insensitive lookup, supports aliases
#
# Fields:
#   path: relative path to skill file or directory
#   aliases: alternative names for this skill (case-insensitive)
#   auto_detect: if true, detected via stack-detection.md
#   detect_hints: keywords that suggest this skill is relevant
#                 (agents match these against user request/code)

skills:
  # ============================================
  # Stack skills (auto-detected from project files)
  # ============================================
  java:
    path: stacks/java.md
    aliases: [kotlin, jvm, maven, gradle]
    auto_detect: true
  
  typescript:
    path: stacks/typescript.md
    aliases: [ts, javascript, js, node]
    auto_detect: true
  
  python:
    path: stacks/python.md
    aliases: [py]
    auto_detect: true
  
  go:
    path: stacks/go.md
    aliases: [golang]
    auto_detect: true
  
  rust:
    path: stacks/rust.md
    aliases: [cargo]
    auto_detect: true
  
  dotnet:
    path: stacks/dotnet.md
    aliases: [csharp, cs, ".net"]
    auto_detect: true
  
  ruby:
    path: stacks/ruby.md
    aliases: [rb, rails]
    auto_detect: true
  
  php:
    path: stacks/php.md
    aliases: [laravel]
    auto_detect: true

  # ============================================
  # Pattern skills (on-demand)
  # ============================================
  layered:
    path: patterns/layered.md
    auto_detect: false
    detect_hints: [layer, layers, layered architecture, presentation layer, business layer, data layer]
  
  hexagonal:
    path: patterns/hexagonal.md
    aliases: [ports-and-adapters, clean-architecture, clean]
    auto_detect: false
    detect_hints: [hexagonal, ports, adapters, domain layer, clean architecture, inbound, outbound, driving, driven]
  
  modular-monolith:
    path: patterns/modular-monolith.md
    aliases: [modular]
    auto_detect: false
    detect_hints: [modular monolith, bounded context, module boundary, internal api]
  
  microservices:
    path: patterns/microservices.md
    aliases: [micro]
    auto_detect: false
    detect_hints: [microservice, distributed, service mesh, api gateway, event-driven]
  
  spec-driven:
    path: patterns/spec-driven
    aliases: [spec, specification-first, sdd]
    auto_detect: false
    detect_hints: [openapi, spec-first, contract-first, api contract, swagger, specification driven]

  # ============================================
  # Framework skills (on-demand)
  # ============================================
  embabel:
    path: frameworks/embabel
    aliases: [embabel-agent, embabel-framework]
    auto_detect: false
    detect_hints: ["@Agent", "@Action", "@EmbabelComponent", "GOAP", agentic, ai agent, intelligent agent, llm orchestration, action chain, cognitive agent, embabel]

